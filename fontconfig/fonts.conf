<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <dir>~/.local/share/fonts</dir>

  <match>
      <test name="family">
        <string>sans-serif</string>
      </test>
      <edit binding="strong" mode="prepend" name="family">
        <string>Roboto Mono Nerd Font Complete</string>
      </edit>
    </match>
    <match>
      <test name="family">
        <string>serif</string>
      </test>
      <edit binding="strong" mode="prepend" name="family">
        <string>Roboto Mono Nerd Font Complete</string>
      </edit>
    </match>
    <match>
      <test name="family">
        <string>monospace</string>
      </test>
      <edit binding="strong" mode="prepend" name="family">
        <string>Roboto Mono Nerd Font Complete Mono</string>
      </edit>
    </match>
    <match target="font">
      <edit mode="assign" name="antialias">
        <bool>true</bool>
      </edit>
    </match>
    <match target="font">
      <edit mode="assign" name="hinting">
        <bool>true</bool>
      </edit>
    </match>
    <match target="font">
      <edit mode="assign" name="hintstyle">
        <const>hintslight</const>
      </edit>
    </match>
    <match target="font">
      <edit mode="assign" name="rgba">
        <const>rgb</const>
      </edit>
    </match>
    <match target="font">
      <edit mode="assign" name="lcdfilter">
        <const>lcddefault</const>
      </edit>
    </match>
    <match target="font">
      <edit mode="assign" name="embeddedbitmap">
        <bool>false</bool>
      </edit>
    </match>

