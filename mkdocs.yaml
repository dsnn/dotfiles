site_name: dsnn.io/dotfiles
site_url: https://www.dsnn.io/dotfiles
repo_url: https://github.com/dsnn/dotfiles
theme:
  name: material
  color_mode: dark
  nav_style: dark
  user_color_mode_toggle: true

  site_author: dsnn
  site_description: >-
    Dotfiles for my homelab, profiles and hosts.

  highlightjs: true
  hljs_languages:
    - bash
    - console
    - http
    - json
    - lua
    - makefile
    - md
    - nginx
    - nix
    - python
    - terraform
    - yaml
    - yaml
  features:
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.tooltips
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  plugins:
    - search
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
