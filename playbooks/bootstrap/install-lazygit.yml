---
- hosts: local
  become: true
  tasks:
    - name: Lazygit | Get latest release
      ansible.builtin.uri:
        url: https://api.github.com/repos/jesseduffield/lazygit/releases/latest
        return_content: true
      register: json_reponse

    - name: Lazygit | Download tarball
      ansible.builtin.get_url:
        url: "{{ json_reponse.json.assets[10].browser_download_url }}"
        dest: /tmp/lazygit-latest.tar.gz
        mode: "0777"

    - name: Lazygit | Unarchive tarball
      ansible.builtin.unarchive:
        src: /tmp/lazygit-latest.tar.gz
        dest: /tmp
        list_files: true
      register: lazygit_archive_contents

    - name: Lazygit | Remove lazygit folder from user home
      ansible.builtin.file:
        state: absent
        path: "{{ user.home }}/.local/bin/lazygit"

    - name: Lazygit | Move files to home folder
      ansible.builtin.command: mv /tmp/{{ lazygit_archive_contents.files[2] }} {{ user.home }}/.local/bin
      changed_when: false

    - name: Lazygit | Update lazygit owner
      ansible.builtin.file:
        path: "{{ user.home }}/.local/bin/lazygit"
        owner: "{{ user.name }}"
        group: "{{ user.group }}"
        mode: "0755"

    - name: Lazygit | Remove tarball
      ansible.builtin.file:
        state: absent
        path: /tmp/lazygit-latest.tar.gz
