---
- hosts: local
  become: true
  tasks:
    - name: Neovim | Get latest release
      ansible.builtin.uri:
        url: https://api.github.com/repos/neovim/neovim/releases/latest
        return_content: true
      register: json_reponse

    - name: Neovim | Download tarball
      ansible.builtin.get_url:
        url: "{{ json_reponse.json.assets[2].browser_download_url }}"
        dest: /tmp/neovim-latest.tar.gz
        mode: "0755"

    - name: Neovim | Remove neovim folder from user home
      ansible.builtin.file:
        state: absent
        path: "{{ user.home }}/.local/bin/nvim"

    - name: Neovim | Unarchive tarball
      ansible.builtin.unarchive:
        src: /tmp/neovim-latest.tar.gz
        dest: /tmp
        list_files: true
      register: neovim_archive_contents

    - name: Neovim | Move files to home folder
      ansible.builtin.command: mv /tmp/nvim-linux64 {{ user.home }}/.local/bin/nvim
      changed_when: false

    - name: Neovim | Update neovim directory owner
      ansible.builtin.file:
        path: "{{ user.home }}/.local/bin/nvim"
        owner: "{{ user.name }}"
        group: "{{ user.group }}"
        mode: "0755"
        recurse: true

    - name: Neovim | Remove tarball
      ansible.builtin.file:
        state: absent
        path: /tmp/neovim-latest.tar.gz
