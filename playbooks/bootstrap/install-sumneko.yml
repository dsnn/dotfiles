---
- hosts: localhost
  become: true
  tasks:
    - name: Sumneko | Get latest release
      ansible.builtin.uri:
        url: https://api.github.com/repos/sumneko/lua-language-server/releases/latest
        return_content: true
      register: json_reponse

    - name: Sumneko | Download tarball
      ansible.builtin.get_url:
        url: "{{ json_reponse.json.assets[3].browser_download_url }}"
        dest: /tmp/lua-lsp-latest.tar.gz
        mode: "0777"

    - name: Sumneko | Create archive dir
      ansible.builtin.file:
        path: /tmp/lua-lsp-latest
        state: directory
        mode: "0777"

    - name: Sumneko | Unarchive tarball
      ansible.builtin.unarchive:
        src: /tmp/lua-lsp-latest.tar.gz
        dest: /tmp/lua-lsp-latest
        list_files: true
      register: tmux_archive_contents

    - name: Sumenko | Move binary to nvim
      ansible.builtin.command: mv /tmp/lua-lsp-latest {{ user.home }}/.local/share/nvim/lsp_servers/sumneko_lua/server
      changed_when: false

    - name: Sumenko | Change file owner
      ansible.builtin.file:
        path: "{{ user.home }}/.local/share/nvim/lsp_servers/sumneko_lua/server"
        owner: "{{ user.name }}"
        group: "{{ user.group }}"
        recurse: true
        mode: "0755"

    - name: Sumenko | Archive dir
      ansible.builtin.file:
        state: absent
        path: /tmp/lua-lsp-latest

    - name: Sumenko | Remove tarball
      ansible.builtin.file:
        state: absent
        path: /tmp/lua-lsp-latest.tar.gz
