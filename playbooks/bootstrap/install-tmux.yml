---
- hosts: localhost
  become: true
  tasks:
    - name: Tmux | Install build deps
      ansible.builtin.package:
        state: present
        name:
          - libncurses5-dev
          - libncursesw5-dev
          - pkg-config
          - libevent-dev
          - bison
          - autotools-dev
          - automake
          - build-essential

    - name: Tmux | Get latest release
      ansible.builtin.uri:
        url: https://api.github.com/repos/tmux/tmux/releases/latest
        return_content: true
      register: json_reponse

    - name: Tmux | Download tarball
      ansible.builtin.get_url:
        url: "{{ json_reponse.json.tarball_url }}"
        dest: /tmp/tmux-latest.tar.gz
        mode: "0777"

    - name: Tmux | Unarchive tarball
      ansible.builtin.unarchive:
        src: /tmp/tmux-latest.tar.gz
        dest: /tmp
        list_files: true
      register: tmux_archive_contents

    - name: Tmux | Generate configure
      become: true
      ansible.builtin.script: /tmp/{{ tmux_archive_contents.files[0] }}autogen.sh
      changed_when: false

    - name: Tmux | Run configure
      ansible.builtin.command: . /tmp/{{ tmux_archive_contents.files[0] }}configure
      changed_when: false

    - name: Tmux | Make
      ansible.builtin.command: /tmp/{{ tmux_archive_contents.files[0] }}make
      changed_when: false

    - name: Tmux | Make install
      ansible.builtin.command: sudo /tmp/{{ tmux_archive_contents.files[0] }}make install
      changed_when: false

    - name: Tmux | Remove build dir
      ansible.builtin.file:
        state: absent
        path: /tmp/{{ tmux_archive_contents.files[0] }}

    - name: Tmux | Remove tarball
      ansible.builtin.file:
        state: absent
        path: /tmp/tmux-latest.tar.gz
