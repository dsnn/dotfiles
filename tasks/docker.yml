---
- name: Docker | Install package
  become: true
  package:
    name: docker
    state: present
  tags:
    - docker
    - packages

- name: Docker | Add user to docker group
  become: true
  user:
    name: "{{ user.name }}"
    groups: docker
    append: true
  tags:
    - docker

- name: Docker | Enable docker service
  become: true
  service:
    name: docker.service
    enabled: yes
    state: started
  tags:
    - docker
