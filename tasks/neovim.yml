---
- name: nvim | Install neovim packages
  package:
    state: present
    name:
      - xsel
      - xclip
      - ctags
      - neovim
      - nodejs
      - npm
      - python-neovim
      - prettier
      - libnghttp2
  become: true
  tags:
    - neovim
    - packages

- name: nvim | Install nvim node
  shell: npm install -g neovim
  tags:
    - neovim

- name: nvim | Create symbolic link
  file:
    src: files/vim
    dest: '{{ user.config }}/nvim'
    owner: '{{ user.name }}'
    group: '{{ user.group }}'
    state: link
  tags:
    - neovim
